{% extends 'admin/base_site.html' %}
{% load i18n %}

{% block breadcrumbs %}
  <li><a href="{% url 'admin:index' %}"><i class="fa fa-dashboard"></i> {% trans 'Home' %}</a></li>
  {% if newsletter %}
    <li><a href="{% url 'nleditor:newsletter_dashboard' newsletter.id %}">{{ newsletter.name }}</a></li>
  {% endif %}
  {% if title %}
    <li class="active">{{ title }}</li>
  {% endif %}
{% endblock %}
